<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Digital Design Sign-up</h1>
      <p>Join our project now!</p>
    </header>
    <main>
      <form id="signup-form" method="get" action="#null" autocomplete="on">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="interest">Interest:</label>
          <select id="interest" name="interest" required>
            <option value="">-- Please select --</option>
            <option value="email">Email list</option>
            <option value="beta">Software beta test</option>
            <option value="community">Open-source community</option>
          </select>
        </div>
        <button type="submit">Apply Now!</button>
      </form>
    </main>
  </body>
</html>
